name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Run deploy script
        run: |
          bash ./deploy/install.sh /tmp/release.zip


      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/release.zip
          make_latest: true
